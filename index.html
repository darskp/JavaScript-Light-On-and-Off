<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="light">
            <div class="title">
                <h1>Can you turn the light on?</h1>
            </div>
            <div class="image">
                <img src="./images/pic_bulboff.gif" alt="bulb-off" id="idImage">
            </div>
            <div class="buttons">
                <button id="btnOn">Turn on the light</button>
                <button id="btnOff">Turn off the light</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
